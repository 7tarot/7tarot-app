<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>7TAROT — Shop</title>
    <meta name="description" content="7TAROT — Shop readings, courses, and decks by Steve." />
    <style>
      :root { --bg:#0a0f0a; --panel:#0d130f; --glow:#00ff9c; --purple:#a780ff; --text:#e7ffee; --muted:#9db8a8; --border:rgba(0,255,156,0.25); }
      *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent }
      html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
      a{ color:var(--text); text-decoration:none }
      .wrap{ min-height:100svh; display:flex; flex-direction:column; gap:16px; position:relative }
      canvas#matrix{ position:fixed; inset:0; width:100%; height:100%; z-index:0; pointer-events:none; opacity:.25 }
      header{ position:relative; z-index:1; padding:12px 16px; border-bottom:1px dashed var(--border) }
      .topbar{ display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center }
      .brand{ font-weight:900; letter-spacing:1px; font-size:1.4rem; text-transform:uppercase }
      .brand span{ color:var(--purple); text-shadow:0 0 12px var(--glow) }
      nav{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:flex-end }
      nav a{ font-size:.95rem; opacity:.9 } nav a:hover{ opacity:1; text-shadow:0 0 6px var(--glow) }
      .hero{ text-align:center; padding:8px 16px 0 } .hero h1{ margin:8px 0 2px; font-size:1.9rem; letter-spacing:1px } .hero .tag{ color:var(--muted); font-size:.95rem }
      main{ position:relative; z-index:1; padding:6px 16px 24px } section{ margin:20px auto; max-width:1100px } h2{ margin:12px 0; font-size:1.4rem }
      .btn{ display:inline-block; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(0,255,156,.08); color:var(--text); font-weight:800; letter-spacing:.4px; text-align:center }
      .controls{ display:grid; grid-template-columns:1fr auto; gap:10px; max-width:800px; margin:0 auto 10px }
      input[type="search"]{ padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(16,24,18,.8); color:var(--text); outline:none }
      .filters{ display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap; font-size:.9rem; color:var(--muted) }
      .badge{ font-size:.75rem; border:1px solid rgba(167,128,255,.35); padding:4px 10px; border-radius:999px; color:var(--muted); background:rgba(16,24,18,.6) }
      .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px } @media(min-width:680px){ .grid{ grid-template-columns:repeat(3,1fr) } } @media(min-width:980px){ .grid{ grid-template-columns:repeat(4,1fr) } }
      .card{ background:linear-gradient(180deg, rgba(16,21,16,.92), rgba(16,21,16,.65)); border:1px solid var(--border); border-radius:16px; overflow:hidden; display:grid; grid-template-rows:auto auto 1fr auto; gap:8px; box-shadow:0 0 24px rgba(0,255,156,.08), inset 0 0 24px rgba(167,128,255,.05) }
      .img-wrap{ aspect-ratio:1/1; width:100%; background:#0c130f; overflow:hidden } .img-wrap img{ width:100%; height:100%; object-fit:cover; display:block; transition:transform 300ms ease } .card:hover .img-wrap img{ transform:scale(1.03) }
      .name{ font-weight:700; padding:0 12px } .price-row{ display:flex; align-items:baseline; justify-content:space-between; gap:8px; padding:0 12px; color:var(--muted); font-size:.95rem } .price{ font-weight:800; color:var(--text) }
      .cta-row{ padding:8px 12px 12px; display:grid; grid-template-columns:1fr; gap:8px }
      footer{ text-align:center; color:var(--muted); padding:20px; font-size:.85rem }
      .contact { margin-top: 8px; display:grid; gap:10px; grid-template-columns:1fr 1fr; }
      .contact a { display:block; text-align:center; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(0,255,156,.08); font-weight:800; }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>
    <div class="wrap">
      <header>
        <div class="topbar">
          <div class="brand"><span>7TAROT</span></div>
          <nav>
            <a href="#shop">Shop</a>
            <a href="https://7tarot.bigcartel.com" target="_blank" rel="noopener">Full Store</a>
            <a href="https://wa.me/447527171238" target="_blank" rel="noopener">WhatsApp</a>
            <a href="https://m.me/sunhouse76" target="_blank" rel="noopener">Messenger</a>
          </nav>
        </div>
        <div class="hero">
          <h1>7TAROT</h1>
          <div class="tag">Readings • Courses • Decks</div>
          <div class="contact">
            <a class="btn" href="https://wa.me/447527171238" target="_blank" rel="noopener">WhatsApp</a>
            <a class="btn" href="https://m.me/sunhouse76" target="_blank" rel="noopener">Messenger</a>
          </div>
        </div>
      </header>

      <main>
        <section id="shop" aria-labelledby="shop-title">
          <h2 id="shop-title">Shop</h2>
          <div class="controls">
            <input id="q" type="search" placeholder="Search products…" />
            <a class="btn" href="https://7tarot.bigcartel.com" target="_blank" rel="noopener">Open Full Store</a>
          </div>
          <div id="filters" class="filters"></div>
          <div id="grid" class="grid" aria-live="polite"></div>
          <div id="empty" style="display:none; text-align:center; color:var(--muted); padding:24px;">No products found.</div>
        </section>
      </main>

      <footer>© <span id="year"></span> 7TAROT — Powered by Big Cartel</footer>
    </div>

    <script src="app.js?v=shoponly1" defer></script>
  </body>
</html>
