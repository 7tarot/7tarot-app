<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Messenger/IG in-app often auto-zooms text; this combo stabilizes it -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <title>7TAROT — Shop, Raffle, Readings</title>
    <meta name="description" content="7TAROT — Readings, courses, decks, and raffles by Steve." />
    <link rel="canonical" href="https://super-semifreddo-edae3b.netlify.app/">

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="7TAROT">
    <meta property="og:title" content="7TAROT — Shop, Raffle, Readings">
    <meta property="og:description" content="Matrix‑mystical storefront for readings, courses, decks, and raffles by Steve.">
    <meta property="og:url" content="https://super-semifreddo-edae3b.netlify.app/">
    <meta property="og:image" content="https://super-semifreddo-edae3b.netlify.app/assets/og-image.png">
    <meta property="og:image:width" content="1200"><meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="7TAROT — Shop, Raffle, Readings">
    <meta name="twitter:description" content="Readings • Courses • Decks • Raffle">
    <meta name="twitter:image" content="https://super-semifreddo-edae3b.netlify.app/assets/og-image.png">

    <style>
      :root { --bg:#0a0f0a; --panel:#0d130f; --glow:#00ff9c; --purple:#a780ff; --text:#e7ffee; --muted:#9db8a8; --border:rgba(0,255,156,0.25) }
      *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent }
      html{ -webkit-text-size-adjust:100%; text-size-adjust:100%; font-size:16px }
      body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; line-height:1.35 }
      a{ color:var(--text); text-decoration:none }
      .wrap{ min-height:100svh; display:flex; flex-direction:column; gap:16px }
      header{ padding:12px 16px; border-bottom:1px dashed var(--border) }
      .brand{ font-weight:900; letter-spacing:1px; font-size:1.4rem; text-transform:uppercase }
      nav{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
      main{ padding:10px 16px 24px } section{ margin:16px auto; max-width:1100px }
      h2{ margin:12px 0; font-size:1.35rem }
      .btn{ display:inline-block; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(0,255,156,.08); color:var(--text); font-weight:800; letter-spacing:.4px; text-align:center }
      .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px } @media(min-width:720px){ .grid{ grid-template-columns:repeat(3,1fr) } } @media(min-width:980px){ .grid{ grid-template-columns:repeat(4,1fr) } }
      .card{ background:linear-gradient(180deg, rgba(16,21,16,.92), rgba(16,21,16,.65)); border:1px solid var(--border); border-radius:16px; overflow:hidden; display:grid; gap:8px }
      .img-wrap{ aspect-ratio:1/1; width:100%; background:#0c130f; overflow:hidden }
      .img-wrap img{ width:100%; height:100%; object-fit:cover; display:block }
      .meta-tip{ display:none; position:sticky; top:0; z-index:5; background:#121812; border-bottom:1px dashed var(--border); color:var(--muted); padding:8px 12px; font-size:.95rem }
      .meta-tip b{ color:var(--purple) }
      .raffle .actions{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px }
      input, select, textarea{ font-size:16px } /* stop iOS zoom on focus */
      footer{ text-align:center; color:var(--muted); padding:20px; font-size:.85rem }
    </style>
  </head>
  <body>
    <div class="meta-tip" id="iab-tip">For the best view, tap <b>•••</b> and choose <b>Open in Browser</b>.</div>
    <div class="wrap">
      <header>
        <div class="brand">7TAROT</div>
        <nav>
          <a href="#shop">Shop</a>
          <a href="#raffle">Raffle</a>
          <a href="#meanings">Meanings</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>

      <main>
        <section id="raffle" class="raffle">
          <h2>Raffle</h2>
          <p><img id="raffle-img" alt="Raffle deck image" src="assets/raffle-placeholder.png" style="width:220px;border:1px solid var(--border);border-radius:12px"></p>
          <p class="title" id="raffle-title-text">Win my personal tarot deck</p>
          <p class="meta" id="raffle-ends">Ends soon</p>
          <p class="actions">
            <a id="raffle-enter" class="btn" href="#" target="_blank" rel="noopener">Enter</a>
            <a id="raffle-copy" class="btn" href="#">Copy Link</a>
            <a id="raffle-share" class="btn" href="#">Share</a>
          </p>
        </section>

        <section id="shop">
          <h2>Shop</h2>
          <div id="grid" class="grid" aria-live="polite"></div>
          <div id="empty" style="display:none; text-align:center; color:var(--muted); padding:12px;">No products found.</div>
        </section>
      </main>

      <footer>© <span id="year"></span> 7TAROT — Powered by Big Cartel</footer>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
