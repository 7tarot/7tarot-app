<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>7 Tarot — Shop</title>
    <meta name="description" content="7 Tarot — Shop Steve's decks, readings, and digital downloads" />
    <style>
      :root {
        --bg: #0a0f0a;
        --panel: #0d130f;
        --glow: #00ff9c;
        --purple: #a780ff;
        --text: #e7ffee;
        --muted: #9db8a8;
        --border: rgba(0,255,156,0.25);
      }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { min-height: 100svh; display: flex; flex-direction: column; gap: 16px; }
      header { position: relative; padding: 16px; display: grid; gap: 10px; }
      .brand { text-align: center; font-weight: 800; letter-spacing: 1px; font-size: 1.4rem; }
      .brand span { color: var(--purple); text-shadow: 0 0 12px var(--glow); }
      .search-row { display: grid; grid-template-columns: 1fr auto; gap: 10px; max-width: 720px; margin: 0 auto; width: 100%; }
      input[type="search"] {
        padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(16,24,18,0.8);
        color: var(--text); outline: none;
      }
      .filter { display: flex; gap: 8px; align-items: center; justify-content: center; flex-wrap: wrap; font-size: .9rem; color: var(--muted); }
      main { position: relative; z-index: 1; padding: 0 16px 24px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      @media (min-width: 680px) { .grid { grid-template-columns: repeat(3, 1fr); } }
      @media (min-width: 980px) { .grid { grid-template-columns: repeat(4, 1fr); } }
      .card {
        background: linear-gradient(180deg, rgba(16,21,16,0.92), rgba(16,21,16,0.65));
        border: 1px solid var(--border);
        border-radius: 16px; overflow: hidden; display: grid; grid-template-rows: auto auto 1fr auto; gap: 8px;
        box-shadow: 0 0 24px rgba(0,255,156,0.08), inset 0 0 24px rgba(167,128,255,0.05);
      }
      .img-wrap { aspect-ratio: 1 / 1; width: 100%; background: #0c130f; overflow: hidden; }
      .img-wrap img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 300ms ease; }
      .card:hover .img-wrap img { transform: scale(1.03); }
      .name { font-weight: 700; padding: 0 12px; }
      .price-row { display: flex; align-items: baseline; justify-content: space-between; gap: 8px; padding: 0 12px; color: var(--muted); font-size: .95rem; }
      .price { font-weight: 800; color: var(--text); }
      .badge { font-size: .75rem; border: 1px solid rgba(167,128,255,0.35); padding: 2px 8px; border-radius: 999px; color: var(--muted); }
      .cta-row { padding: 8px 12px 12px; display: grid; grid-template-columns: 1fr; gap: 8px; }
      a.buy, a.view {
        display: inline-block; text-align: center; padding: 12px 14px; border-radius: 12px; text-decoration: none;
        font-weight: 800; letter-spacing: .4px; border: 1px solid rgba(0,255,156,0.35);
        background: rgba(0,255,156,0.10); color: var(--text);
      }
      a.buy:hover { background: rgba(0,255,156,0.16); }
      .contact { padding: 12px 16px; border-top: 1px dashed var(--border); display: grid; gap: 10px; }
      .contact h3 { margin: 0; font-size: 0.95rem; color: var(--muted); }
      .cta-contacts { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      a.cta { display: inline-block; text-align: center; padding: 12px 14px; border-radius: 12px; text-decoration: none; color: #0b0f0c;
        background: linear-gradient(180deg, var(--glow), #72ffc9); font-weight: 800; }
      a.cta.messenger { background: linear-gradient(180deg, var(--purple), #c7b0ff); color: #0b0f0c; }
      footer { text-align: center; color: var(--muted); padding: 16px; font-size: .85rem; }
      /* Light Matrix rain background */
      canvas#matrix { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.25; }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>
    <div class="wrap">
      <header>
        <div class="brand">SEVEN <span>TAROT</span> — Shop</div>
        <div class="search-row">
          <input id="q" type="search" placeholder="Search products…" />
          <button id="clear" aria-label="Clear search">Clear</button>
        </div>
        <div class="filter" id="filters"></div>
      </header>

      <main>
        <div id="grid" class="grid" aria-live="polite"></div>
        <div id="empty" style="display:none; text-align:center; color:var(--muted); padding:24px;">No products found.</div>
      </main>

      <section class="contact">
        <h3>Questions? Book a reading:</h3>
        <div class="cta-contacts">
          <a class="cta whatsapp" href="https://wa.me/447527171238" target="_blank" rel="noopener">WhatsApp</a>
          <a class="cta messenger" href="https://m.me/sunhouse76" target="_blank" rel="noopener">Messenger</a>
        </div>
      </section>

      <footer>© <span id="year"></span> 7 Tarot — Powered by Big Cartel</footer>
    </div>
    <script src="app.js?v=shop1" defer></script>
  </body>
</html>
