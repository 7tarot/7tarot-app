<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>7TAROT — Shop, Readings & Raffle</title>
    <meta name="theme-color" content="#00ff9c" />
    <style>
      :root { --bg:#0a0f0a; --panel:#0d130f; --glow:#00ff9c; --purple:#a780ff; --text:#e7ffee; --muted:#9db8a8; --border:rgba(0,255,156,0.25); }
      *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent }
      html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
      a{ color:var(--text); text-decoration:none }
      .wrap{ min-height:100svh; display:flex; flex-direction:column; gap:16px; position:relative }
      header{ position:relative; z-index:1; padding:12px 16px; border-bottom:1px dashed var(--border) }
      .btn{ display:inline-block; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(0,255,156,.08); color:var(--text); font-weight:800; letter-spacing:.4px; text-align:center }
      main{ position:relative; z-index:1; padding:6px 16px 24px } section{ margin:20px auto; max-width:1100px } h2{ margin:12px 0; font-size:1.4rem }
      .raffle{ display:grid; grid-template-columns:1fr; gap:12px; background:linear-gradient(180deg, rgba(16,21,16,.92), rgba(16,21,16,.65)); border:1px solid var(--border); border-radius:16px; padding:12px; }
      .raffle .top{ display:grid; grid-template-columns:1fr; gap:10px }
      .raffle .img{ aspect-ratio:1/1; width:100%; overflow:hidden; border-radius:12px; border:1px solid rgba(167,128,255,.35) }
      .raffle .img img{ width:100%; height:100%; object-fit:cover; display:block }
      .raffle .actions{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
      .raffle .actions2{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px }
      #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:18px; background:rgba(0,0,0,.72); color:#fff; padding:10px 14px; border-radius:10px; font-size:.9rem; opacity:0; pointer-events:none; transition:opacity .25s; z-index:9999 }
      #toast.show{ opacity:1 }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header><h1>7TAROT</h1></header>
      <main>
        <section id="raffle" aria-labelledby="raffle-title">
          <h2 id="raffle-title">Raffle</h2>
          <article class="raffle">
            <div class="top">
              <div class="img"><img id="raffle-img" alt="Raffle deck image" src="assets/raffle-placeholder.png"></div>
              <div>
                <div class="title" id="raffle-title-text">Win my personal tarot deck</div>
                <div class="meta" id="raffle-ends">Ends soon</div>
                <p class="note">Hosted on Raffall. Tickets sold externally; you’ll complete entry on Raffall.</p>
                <div class="actions">
                  <a id="raffle-enter" class="btn" href="#" target="_blank" rel="noopener">Enter</a>
                  <a id="raffle-copy" class="btn" href="#">Copy Link</a>
                </div>
                <div class="actions2">
                  <a id="share-wa" class="btn" href="#" target="_blank" rel="noopener">WhatsApp</a>
                  <a id="share-tw" class="btn" href="#" target="_blank" rel="noopener">Twitter/X</a>
                  <a id="share-fb" class="btn" href="#" target="_blank" rel="noopener">Facebook</a>
                </div>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
    <div id="toast" role="status" aria-live="polite"></div>
    <script src="app.js" defer></script>
  </body>
</html>
